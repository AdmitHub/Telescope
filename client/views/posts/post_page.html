<template name="post_page">
  <div class="single-post grid">
    <div class="posts">
      {{#each post}}
        {{> UI.dynamic template=post_item}}
      {{/each}}
    </div>
    {{#if body}}
      {{> UI.dynamic template=post_body}}
    {{/if}}
    {{> UI.dynamic template=comment_form}}
    {{> UI.dynamic template=comment_list data=postComments}}
  </div>
</template>
