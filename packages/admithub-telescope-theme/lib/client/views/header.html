<template name="custom_header">
  <div class="g-header-wrap alt-on-dark">
    <div class="grid-wrap">
      <div class="grid-row">
        <div class="grid-space">
          <header class="g-header">
            <button class="ui-unbtn g-header-hamburger js-hamburger">
              <i class="icon-hamburger"></i>
              <i class="icon-x"></i>
            </button>

            {{> logo }}

            <ul class="g-header-nav js-header-nav">
              {{#if hasPrimaryNav}}
                {{> modules zone="primaryNav"}}
              {{/if}}

              {{#if hasSecondaryNav}}
                {{> modules zone="secondaryNav"}}
              {{/if}}
            </ul>

            <!-- keep ah_header_cta out of nav containers so that it will show
                 even when the nav menu is collapsed on mobile.  -->
            {{> ah_header_cta}}
          </header>
        </div>
      </div>
    </div>
  </div>

  {{> yield 'touts'}}
</template>
