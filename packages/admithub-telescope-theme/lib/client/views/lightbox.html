<template name="newsletter_alt">
  {{#if showBanner}}
  <div id="mask-wrapper">
    <div id="mask"></div>
  </div>
  <div class="newsletter-banner-wrapper content-wrapper">
    <div class="newsletter-banner custom-lightbox-banner grid-module grid banner">
  {{#if thankYouForSubmission}}
    <h3>Thank You For Subscribing!</h3>
  {{else}}
    <a href="#" class="newsletter-dismiss banner-dismiss pg-hide-login-form-x"><div class="pg-dismiss-newsletter-circle"><p>X</p></div></a>
    
    <h3>Get full access to AdmitHubâ€™s resources</h3>
    <br>
    <p class="pg-signup-copy">Sign up for AdmitHub's newsletter to receive college admissions advice and assistance from our team of experts.</p>
    <br>
    <form>
      <h4 class="newsletter-tagline"></h4>
      <div class="pg-email-input-style-fix">
        <input class="newsletter-email" type="email" placeholder="Your Email">
        <button class="button newsletter-button btn btn-primary">Subscribe<span class="button-loader">
          <img src="/packages/telescope_core/public/img/loading-balls.svg"/></span></button>
        </div>
      </form>
      <br>
      <div class="pg-dont-ask-again-check">
        <label>
          <input type="checkbox" id="dont-ask-me-again-check" name="dont-ask-me-agin-check" value="Dont Ask Me This Again">Dont Ask Me Again</label>
        </div>
        <h4 class="newsletter-subscribed">{{_ "thanks_for_subscribing"}}</h4>
      {{/if}}
    </div>
  </div>
  {{/if}}
</template>
