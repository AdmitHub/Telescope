<template name="ah_post_title_and_content">

  <div class="post-content">
    <h4 class="type-large type-header">
      {{> post_title . }}
    </h4>

    <p class="mod-space-bottom">
      {{> UI.dynamic template=getBodyTemplateName }}
    </p>

    <div class="mod-space-bottom-1-5 post-info">
      {{> post_domain . }}
      {{> post_info . }}
      {{#if categories}}
        <span class="type-secondary">in</span>
        {{> post_categories . }}
      {{/if}}
    </div>
  </div>

  <div class="post-actions">
    {{> post_vote }}
    {{#if can_edit}}
      <a href='/posts/{{_id}}/edit' class="edit-link ui-btn ">Edit</a>
    {{/if}}
    {{> post_share}}{{> post_discuss }}{{> post_admin }}
  </div>
</template>
<template name="custom_post_item">
  <div class="post {{rankClass}} {{#if sticky}}sticky{{/if}} {{inactiveClass}}" id="{{_id}}">
    <div class="modules-group center-modules">
      <div class="inner">
        <!-- > modules zone="postComponents" zoneClass=postClass
      moduleClass="post-module" wrapperId=_id -->
        {{> ah_post_title_and_content }}
      </div>
    </div>
  </div>
</template>
