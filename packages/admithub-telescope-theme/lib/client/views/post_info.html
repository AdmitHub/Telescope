<template name="custom_post_info">
  <span class="type-secondary">
    <!--span class="points">{{baseScore}} <span class="unit">{{pointsUnitDisplayText}}</span></span-->
    {{#if showPostedLine}}
      <span>Posted </span>

      {{#if canSeeTimestamps}}
        <span class="post-time">{{timeAgo postedAt}}</span>
      {{/if}}

      {{#if usernameOrTags}}
        {{#if canSeeUsernames}}
          <span>by </span> {{> post_author .}}
        {{else}}{{#if getUserTag userId}}
          <span>by </span> {{getUserTag userId}}
        {{/if}}{{/if}}

        {{> ah_user_tags_for_post .}}
      {{/if}}
    {{/if}}
  </span>
</template>

<template name="custom_post_author">
  <a class="post-author" href="{{getProfileUrl userId}}">{{getDisplayName userId}}</a>{{#if hasTags}}<span>, </span>{{/if}}
</template>
