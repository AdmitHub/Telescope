<template name="custom_post_info">
  <span class="type-secondary">
    <!--span class="points">{{baseScore}} <span class="unit">{{pointsUnitDisplayText}}</span></span-->
    {{#if showPostedLine}}
      <span>Posted </span>

      {{#if canSeeTimestamps}}
        <span class="post-time">{{timeAgo postedAt}}</span>
      {{/if}}

      {{#if usernameOrTags}}
        <span>by </span>
        {{#if canSeeUsernames}}
          {{> post_author_name .}}
        {{/if}}
        {{> user_tags_for_post .}}
      {{/if}}
    {{/if}}
  </span>
</template>

<template name="custom_post_author">
  <a class="post-author" href="{{profileUrl userId}}">{{displayName userId}}</a>{{#if hasTags}}<span>, </span>{{/if}}
</template>
