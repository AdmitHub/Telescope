<template name='custom_post_body'>
  <div class='post-body markdown'>
    {{#if imageUrl}}
      <img src='{{imageUrl}}'>
    {{/if}}
    {{#if imageLicense}}
      {{{imageLicense}}}
    {{/if}}
    {{#if htmlBody }}{{{targetBlankNoFollow htmlBody}}}{{/if}}</div>
  {{tester}}
  
</template>

<template name='ah_post_teaser'>
  {{#if getThumbnail}}
  <div class="post-body markdown post-teaser"><img align="left" class='ah-thumbnail' src="{{getThumbnail}}"/>{{{targetBlankNoFollow postBodyTeaser}}}</div>
 {{else}}
 <div class="post-body markdown post-teaser">{{{targetBlankNoFollow postBodyTeaser}}}</div>
 {{/if}}
</template>
