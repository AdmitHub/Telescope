<template name="custom_logo">
  {{#if logoUrl}}
    <a class="g-header-logo" href="/">
      <img src="{{logoUrl}}" alt="{{getSetting "title" "AdmitHub"}}"/>
    </a>
  {{/if}}
  <a class="g-header-logo" href="/"><i class="g-header-logo-icon
      icon-logo"></i><span class="g-header-logo-type">{{getSetting "title"
  "AdmitHub"}}</span></a>
</template>
