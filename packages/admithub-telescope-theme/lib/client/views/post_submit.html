<template name="custom_post_submit">
  <h1 class='post-edit-title'>Ask Question</h1>
  <div class="single-post grid submit">
    <div class='grid-block form-horizontal'>
      {{> quickForm collection="Posts" id="submitPostForm" template="bootstrap3-horizontal" label-class="control-label" input-col-class="controls" type="method" meteormethod="submitPost" fields=postFields}}
    </div>
  </div>
</template>
