<template name="custom_posts_list">
<!--<h1 class='post-list-title'>{{ postListTitle }}</h1>-->
  {{> posts_list_incoming incoming}}

  {{> ah_posts_sidebar }}

  <div class="grid-posts posts list">
    {{#each enumerate postsCursor}}
      {{#if equals i 2}}{{> newsletter_banner }}{{/if}}

      {{> post_item item}}
    {{/each}}

    {{> postsLoadMore }}
  </div>
</template>

<template name='ah_posts_sidebar'>
  <div class="grid-left-sidebar">
    <div class="sidebar-section responsive-hide-tablet">
      {{> ah_category_select}}
    </div>

    <nav class="sidebar-section forum-categories responsive-hide-mobile">
      {{> ah_category_list}}
    </nav>

    <div class="responsive-hide-mobile sidebar-section">
      <h6 class="sidebar-header"><i class="sidebar-header-icon icon-microphone"></i><span>Podcast</span></h6>
      <p class="type-secondary type-small">Check out our podcast, <a href="https://soundcloud.com/aboutadmissions">About Admissions</a>.  Cheaper than the therapist and a lot more fun.</p>
    </div>

    <div class="responsive-hide-mobile grid-right-sidebar-collapse-left">
      {{> ah_free_trial_bot_widget }}
    </div>
  </div>
</template>
<template name="custom_postsLoadMore">
  {{#if postsReady}}
    {{#if hasPosts}}
      {{#if hasMorePosts}}
        <a class="ui-btn ui-stretch more-button" href="{{loadMoreUrl}}"><span>{{_ "load_more"}}</span></a>
      {{/if}}
    {{else}}
      <div class='no-posts'>{{_ "sorry_we_couldnt_find_any_posts"}}</div>
    {{/if}}
  {{else}}
    <div class="grid loading-module">
      {{> spinner}}
    </div>
  {{/if}}
</template>
