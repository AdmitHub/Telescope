<template name="custom_layout">
  {{> ah_tags }}
  {{> css }} <!-- may remove this... -->
  <div class="outer-wrapper {{currentPage}}">
    <div class="inner-wrapper template-{{pageName}}">
      {{> header}}
      {{> modules zone="hero"}}
      <div class="grid-wrap g-content">
        <div class="grid-row">
          <div class="grid-space">
            {{> messages}}
            {{> yield "adminMenu" }}
            {{> modules zone="top" zoneClass="top" }}
            {{> modules zone="footer" zoneClass="footer" }}
          </div>
        </div>
      </div>
      <div class="overlay hidden"></div>
    </div>
    {{{extraCode}}}
  </div>
</template>
