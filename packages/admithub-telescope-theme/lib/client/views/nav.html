<template name="ah_application_robot_link">
  <li>
    <a href="https://www.admithub.com/welcome">App Robot</a>
  </li>
</template>

<template name="ah_signin">
  {{#unless currentUser}}
    <li>
      <a class="account-link sign-in" href="/sign-in">Sign In</a>
    </li>

    <li>
      <a class="account-link g-header-nav-user-sign-up sign-up" href="/register">Register</a>
    </li>
  {{/unless}}
</template>

<template name="custom_user_menu">
  {{#if isLoggedIn}}
    <li>
      <div class="mod-dropdown-trigger g-header-user-menu user-menu">
        <a class="user-dropdown g-header-user-menu-trigger" href="/">{{>avatar userId=currentUser._id size='small' class='pos-inline-block' }} <i class="g-header-user-carat type-icon-inline icon-carat-down"></i></a>
        <div class="mod-dropdown">
          <ul class="mod-dropdown-text-link-list" role="menu" aria-labelledby="dLabel">
            <li><a href="/users/{{currentUser._id}}">{{_ "profile"}}</a></li>
            <li><a href="/account">{{_ "edit_account"}}</a></li>
            <li><a href="/sign-out">{{_ "sign_out"}}</a></li>
            {{#if isAdmin}}
              {{> admin_menu }}
            {{/if}}
          </ul>
        </div>
      </div>
    </li>
  {{else}}
  {{/if}}
</template>

<!-- FIXME -->
<template name="custom_admin_menu">
  {{#if isAdmin}}
    <li><hr></li>
    {{> menuComponent menuName="admin" menuMode="list"
    menuItems=adminMenuItems}}
  {{/if}}
</template>
