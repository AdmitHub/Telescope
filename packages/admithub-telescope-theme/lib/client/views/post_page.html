<template name="custom_post_page">

  {{> ah_posts_sidebar }}

  <div class="single-post grid-posts">
    <div class="posts">
      <div class="post {{rankClass}} {{#if sticky}}sticky{{/if}} {{inactiveClass}}" id="{{_id}}">
        <div class="modules-group center-modules">
          <div class="inner">
            {{> ah_post_title_and_content }}
          </div>
        </div>
      </div>
    </div>
    {{> comment_form}}
    {{> comment_list}}
  </div>
</template>
