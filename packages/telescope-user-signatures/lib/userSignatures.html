<template name="userSignature">
  <div class='user-signature markdown'>{{{ profile.signatureHTML }}}</div>
</template>
<template name="userSignatureProfile">
  <tr>
    <td>Signature</td>
    <td>{{> userSignature profile=profile}}</td>
  </tr>
</template>
<template name="editUserSignature">
  <div class='control-group'>
    <label>Signature</label>
    <div class='controls'><input name='signature' type='text' value='{{ profile.signature }}' /></div>
  </div>
</template>
