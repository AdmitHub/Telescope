<template name='usertags_autoform'>
  {{#each availableTags}}
    <label>
      <input type='checkbox' {{ attrs }} /> {{name }}
    </label>
  {{/each}}
</template>
<template name='usertags_for_post'>
  {{#each userTags}}
    <span class='user-tag {{slug}}'>, {{ name }}</span>
  {{/each}}
</template>

<template name='admin_usertags'>
  <div class="grid-small gid-module dialog admin">
    <h2>Edit Available User Tags</h2>
    <form class="form-block js-add-user-tag">
      <h3>Add new user tag</h3>
      <div class='control-group'>
        <label>Name</label>
        <div class='controls'><input name="newtagname" type="text" value="" /></div>
      </div>
      <div class="form-actions">
        <input type="submit" class="button" value="Submit" />
      </div>
    </form>
    <ul>
      {{#each usertags}}
        {{> admin_usertag_item }}
      {{/each}}
    </ul>
  </div>
</template>

<template name='admin_usertag_item'>
  <li>
    <form class='js-edit-user-tag'>
      <div class='control-group'>
        <div class='controls'>
          <input class='tag-name' name='name' data-tag-id='{{_id}}' type='text' value='{{name}}' placeholder='Name' />
          <a class='submit delete' style='float: left;' href='#' data-tag-id='{{_id}}'>Delete</a>
          <input type='submit' class='button submit' style='float: right;' href='#' value='Save'/>
          <div style='clear: both;'></div>
        </div>
      </div>
    </form>
  </li>
</template>

<template name='profile_list_usertags'>
  <div class='user-profilie grid grid-module'>
    <div>
      {{#each mytags}}
        <span class='user-tag'>{{name}}</span>
      {{/each}}
    </div>
  </div>
</template>
