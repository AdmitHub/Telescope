<template name="custom_newsletter_banner">
  {{#if showBanner}}
    <div class="ask-us-anything-banner">
      <h2 class='post-edit-title'>Ask Us Anything</h2>
      <div class="single-post grid submit">
        <div class='grid-block'>
          <form id="ah_ask_us_form" class="form-horizontal">
            {{#unless showEmail}}
              <textarea id="ah_ask_us_question" rows="5"></textarea>
            {{/unless}}
            {{#if showEmail}}
              <p>Enter your email address so we can get you your answer!</p>
              <div class="form-group">
                <label class="control-label">Email Address:</label>
                <div class="controls">
                  <input id="ah_ask_us_email" class="form-control" type="text">
                </div>
              </div>
              <div class="form-group">
                <div class="control-label"></div>
                <div class="controls">
                  <label><input id="ah_ask_us_newsletter" class="form-control" type="checkbox">Join the newsletter?</label>
                </div>
              </div>
            {{/if}}
            <div class="form-group">
              <div class="control-label"></div>
              <div class="controls button-controls">
                <button type="submit" class="btn btn-primary">Ask</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  {{/if}}
</template>
